<link rel="stylesheet" type="text/css" href="./menu/loginPopup.css" />

<div id="loginPopup">
    <div class="content">
        <div id="errorMessage"></div>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <input type="button" id="loginButton" value="Login">

        <p>Complete the login information and confirm your password to register.</p>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
        <input type="button" id="registerButton" value="Register">
    </div>

    <div id="cancelButton"></div>
</div>
