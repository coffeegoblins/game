<link rel="stylesheet" type="text/css" href="./menu/loginMenu.css" />

<div id="login">
    <div class="title">Login</div>
    <div id="errorMessage"></div>
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <input type="button" id="loginButton" value="Login">

    <br />

    <div class="title">Register</div>
    <p>Complete the login information and confirm your password to register.</p>
    <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
    <input type="button" id="registerButton" value="Register">

</div>
