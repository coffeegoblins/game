<link rel="stylesheet" type="text/css" href="Renderer/content/templates/loginPopup.css" />

<div id="loginPopup">
    <div class="content">
        <div id="loginError">
            <img id="warningIcon" src="Renderer/content/images/cancelIcon.png" />
            <div id="errorMessage">&nbsp;</div>
        </div>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <input type="button" id="loginButton" value="Login">

        <p>Complete the login information and confirm your password to register.</p>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
        <input type="button" id="registerButton" value="Register">
    </div>
</div>
